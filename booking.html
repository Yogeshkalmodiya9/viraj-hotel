<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Table | Viraj Hotel & Restaurant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins,sans-serif;background:#f6f6f6}

nav{
  background:#111;
  padding:15px;
  text-align:center;
}
nav a{
  color:#fff;
  margin:0 12px;
  text-decoration:none;
}
nav a.active{color:#f5b301}

.container{
  max-width:500px;
  background:#fff;
  margin:50px auto;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

h1{
  font-family:'Playfair Display',serif;
  text-align:center;
  margin-bottom:20px;
}

input,select,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

button{
  background:#f5b301;
  border:none;
  font-weight:500;
  cursor:pointer;
}

button:hover{
  background:#e2a900;
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="menu.html">Menu</a>
  <a href="gallery.html">Gallery</a>
  <a href="booking.html" class="active">Book Table</a>
</nav>

<div class="container">
  <h1>Book a Table</h1>

  <!-- SERVER READY FORM -->
  <form action="#" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="tel" name="mobile" placeholder="Mobile Number" required>
    <input type="date" name="date" required>
    <input type="time" name="time" required>

    <select name="persons" required>
      <option value="">Number of Persons</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5+</option>
    </select>

    <button type="submit">Confirm Booking</button>
  </form>
</div>

</body>
</html>
