<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery | Viraj Hotel & Restaurant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins,sans-serif;background:#f8f8f8}

nav{
  background:#111;
  padding:15px;
  text-align:center;
}
nav a{
  color:#fff;
  margin:0 12px;
  text-decoration:none;
}
nav a.active{color:#f5b301}

header{
  text-align:center;
  padding:40px 20px;
}
header h1{
  font-family:'Playfair Display',serif;
}

.gallery{
  max-width:1100px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.gallery img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}
.gallery img:hover{
  transform:scale(1.05);
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  align-items:center;
  justify-content:center;
}
.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="menu.html">Menu</a>
  <a href="gallery.html" class="active">Gallery</a>
  <a href="booking.html">Book Table</a>
</nav>

<header>
  <h1>Our Gallery</h1>
  <p>Food • Ambience • Comfort</p>
</header>

<div class="gallery">
  <img src="images/dish1.jpg" onclick="openLight(this.src)">
  <img src="images/dish2.jpg" onclick="openLight(this.src)">
  <img src="images/dish3.jpg" onclick="openLight(this.src)">
  <img src="images/seating.jpg" onclick="openLight(this.src)">
  <img src="images/waiting.jpg" onclick="openLight(this.src)">
  <img src="images/building.jpg" onclick="openLight(this.src)">
</div>

<div class="lightbox" id="lightbox" onclick="closeLight()">
  <img id="lightImg">
</div>

<script>
function openLight(src){
  document.getElementById("lightImg").src = src;
  document.getElementById("lightbox").style.display = "flex";
}
function closeLight(){
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
